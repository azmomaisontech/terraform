<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Bootstrap</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
  <div id="root">
    <div class="container">
      <div class="loading">
        <div>
          <svg
                  viewBox="0 0 100 100"
                  xmlns="http://www.w3.org/2000/svg"
                  aria-labelledby="spinner-400"
                  class="loading-container"
          >
            <title id="spinner-400">Loading</title>
            <g stroke-width="8px" stroke="currentColor" stroke-linecap="round" fill="transparent">
              <circle cx="50" cy="50" r="45" class="loading-circle-1"></circle>
              <circle cx="50" cy="50" r="45" class="loading-circle-2"></circle>
            </g>
          </svg>
          <div>
            <div class="text"><p>Loading...</p></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
